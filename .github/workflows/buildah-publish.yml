name: Buildah

on:
  schedule:
    - cron: "23 18 * * *"
  push:
    branches: ["master"]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - id: repository_owner
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository_owner }}

      - id: repository
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}

      - name: checkout
        uses: actions/checkout@v3

      - name: login to ghcr
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          registry: ${{ env.REGISTRY }}/${{ steps.repository_owner.outputs.lowercase }}

      - name: Build
        id: build_image
        run: ./build.sh ${{ steps.repository_owner.outputs.lowercase }}:${{ github.ref_name }}

      # - name: Publish
      #   run: ./publish.sh ${{ env.REGISTRY }}/${{ steps.string.outputs.lowercase }}:${{ github.ref_name }} ${{ env.REGISTRY_USER }}:${{ secrets.TOKEN }}

      - name: push to ghcr
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.repository_owner.outputs.lowercase }}
          tags: ${{ github.ref_name }}
          registry: ${{ env.REGISTRY }}/${{ steps.repository_owner.outputs.lowercase }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
